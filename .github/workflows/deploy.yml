name: FastAPI CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1. Docker 로그인
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 2. 이미지 빌드 및 푸시
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ktb-tf13-hack-be:latest

    # 3. EC2 배포
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          # 최신 이미지 받기
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/ktb-tf13-hack-be:latest
          
          # 기존 컨테이너 중지/삭제
          sudo docker stop fastapi-app || true
          sudo docker rm fastapi-app || true
          
          # 새 컨테이너 실행
          sudo docker run -d \
            --name fastapi-app \
            -p 8000:8000 \
            -e DB_HOST=${{ secrets.DB_HOST }} \
            -e DB_USER=${{ secrets.DB_USER }} \
            -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -e DB_NAME=${{ secrets.DB_NAME }} \
            -e DB_PORT=3306 \
            ${{ secrets.DOCKER_USERNAME }}/ktb-tf13-hack-be:latest
            
          echo "Waiting for server to stabilize..."
          sleep 10

          sudo docker exec fastapi-app alembic upgrade head
